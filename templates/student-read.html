<a class="btn btn-default" ui-sref="school.update-st({id:id})">Edit</a>
<a class="btn btn-default pull-right" ng-click="deleteData()">Delete</a>
<div class="row jumbotron">
	<img src="./php/uploads/{{image}}" alt="" class="col-md-4 img-responsive">
	<div class="col-md-8">
		<ul class="list-unstyled read_details">
			<li><span>Student Details</span></li>
			<li class="text-capitalize"><span>Name:</span> {{name}}</li>
			<li><span>Phone:</span> {{phone}}</li>
			<li><span>Email:</span> {{email}}</li>
			<li class="text-capitalize"><span>Course:</span> {{course}}</li>
		</ul>
	</div>	
</div>
