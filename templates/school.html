<div class="col-md-4 hidden-xs hidden-sm aside_box">
	<div class="col-md-6 aside aside_list" ng-controller='courseListCtrl'>
	  	<div class="row aside_list_header text-center">
	  		<h3 class="col-md-10">Courses</h3>
	  		<a class="btn btn-default col-md-2" ui-sref="school.insert-cr"><b>+</b></a>
	  		<label class="col-md-12">
	  			<input type="text" class="form-control" placeholder="Search Course" ng-model="searchCourse">
	  		</label>
	  	</div>	
	  	<ul class="list-unstyled" ng-repeat="course in courseData | filter:searchCourse">
			<li>
			    <a ui-sref="school.read-cr({id:course.id})">
					<div class="row">
						<div class="col-md-12">
						    <div class="thumbnail">
						        <img src="./php/uploads/{{course.image}}" alt="...">
						        <div class="caption" class="col-md-8">
						      	    <ul class="list-unstyled">
						      			<li class="text-capitalize text-center caption-text">{{course.name}}</li>
						      		</ul>
						      	</div>
						    </div>
						</div>
					</div>
				</a>
			</li>
		</ul>
	</div>
	<div class="col-md-6 aside aside_list" ng-controller='studentListCtrl'>
	  	<div class="row aside_list_header text-center">
	  		<h3 class="col-md-10">Students</h3>
	  		<a class="btn btn-default col-md-2" ui-sref="school.insert-st"><b>+</b></a>
	  		<label class="col-md-12">
	  			<input class="form-control" type="text" placeholder="Search Student" ng-model="searchStudent">
	  		</label>
	  	</div>
	  	<ul class="list-unstyled" ng-repeat="student in studentData | filter:searchStudent">
	  		<li>
	  			<a ui-sref="school.read-st({id:student.id})">
					<div class="row">
	   				  	<div class="col-md-12">
						    <div class="thumbnail">
						      	<img src="./php/uploads/{{student.image}}" alt="...">
						        <div class="caption text-center" class="col-md-8">
						      	 	<ul class="list-unstyled">
						      			<li class="text-capitalize caption-text">{{student.name}}</li>
						      			<li>{{student.email}}</li>
						      			<li>{{student.phone}}</li>
						      		</ul>
						      	</div>
						    </div>
						</div>
					</div>
				</a>
			</li>	
		</ul>
	</div>
</div>

<!-- responsive View -->

<div class="row visible-xs visible-sm" ng-controller='courseListCtrl'>
	<div class="row">
		<a class="btn btn-default col-xs-4 col-sm-4" ui-sref="school.insert-cr"><b>+</b></a>
		<label class="col-xs-8 col-sm-8">
			<input type="text" class="form-control" placeholder="Search Course" ng-model="searchCourse">
		</label>
	</div>
	<div class="row row-horizon visible-xs visible-sm">
		<a ng-repeat="course in courseData | filter:searchCourse" class="col-xs-3 col-sm-3" ui-sref="school.read-cr({id:course.id})">
		    <div class="thumbnail horizional_thumbnail">
		        <img src="./php/uploads/{{course.image}}" alt="..." class="img-responsive">
		        <div class="caption text-center">
		      	    <ul class="list-unstyled">
		      			<li class="text-capitalize caption-text">{{course.name}}</li>
		      		</ul>
		      	</div>
		    </div>
		</a>
	</div>
</div>

<div class="row visible-xs visible-sm" ng-controller='studentListCtrl'>
	<div class="row">
		<a class="btn btn-default col-xs-4 col-sm-4" ui-sref="school.insert-st"><b>+</b></a>
		<label class="col-xs-8 col-sm-8">
			<input class="form-control" type="text" placeholder="Search Student" ng-model="searchStudent">
		</label>
	</div>
	<div class="row row-horizon visible-xs visible-sm">
		<a ng-repeat="student in studentData | filter:searchStudent" class="col-xs-3 col-sm-3" ui-sref="school.read-st({id:student.id})">
		    <div class="thumbnail horizional_thumbnail">
		      	<img src="./php/uploads/{{student.image}}" alt="...">
		        <div class="caption text-center" class="col-xs-8 col-sm-8">
		      	 	<ul class="list-unstyled">
		      			<li class="text-capitalize caption-text">{{student.name}}</li>
		      		</ul>
		      	</div>
		    </div>	
		</a>
	</div>
</div>

<div class="col-md-8 col-xs-12 col-sm-12" ui-view></div>
